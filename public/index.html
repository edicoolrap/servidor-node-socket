<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Server</title>
</head>
<body>
    <h1>Curso de Flutter</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect', function(){
            console.log('Conectado al Servidor');
        });
        
        socket.on('disconnect', function(){
            console.log('No se puede conectar al Servidor');
        });

        socket.emit('mensaje', 'Edisson')
        
        socket.on('nuevo-mensaje', function(payload){
            console.log('Escuchando:', payload);
        });

        socket.on('active-bands', function(payload){
            console.clear();
            console.table(payload);
        });

    </script>
</body>
</html>
